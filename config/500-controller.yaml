apiVersion: apps/v1
kind: Deployment
metadata:
  name: triggermesh-controller
  namespace: triggermesh
  labels:
    app.kubernetes.io/part-of: triggermesh

spec:
  replicas: 1
  selector:
    matchLabels:
      app: triggermesh-controller

  template:
    metadata:
      labels:
        app: triggermesh-controller

    spec:
      serviceAccountName: triggermesh-controller

      containers:
      - name: controller
        terminationMessagePolicy: FallbackToLogsOnError
        image: ko://github.com/triggermesh/triggermesh-event-sources-bundle/cmd/triggermesh-controller

        resources:
          requests:
            cpu: 50m
            memory: 100Mi
          limits:
            cpu: 200m
            memory: 300Mi

        env:
        - name: SYSTEM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        # Logging/observability configuration
        - name: CONFIG_LOGGING_NAME
          value: config-logging
        - name: CONFIG_OBSERVABILITY_NAME
          value: config-observability
        - name: METRICS_DOMAIN
          value: triggermesh.io
        # Source adapters
        - name: AWSCLOUDWATCHSOURCE_IMAGE
          value: gcr.io/triggermesh/awscloudwatchsource-adapter:v1.18.1
        - name: AWSCLOUDWATCHLOGSSOURCE_IMAGE
          value: gcr.io/triggermesh/awscloudwatchlogssource-adapter:v1.18.1
        - name: AWSCODECOMMITSOURCE_IMAGE
          value: gcr.io/triggermesh/awscodecommitsource-adapter:v1.18.1
        - name: AWSCOGNITOIDENTITYSOURCE_IMAGE
          value: gcr.io/triggermesh/awscognitoidentitysource-adapter:v1.18.1
        - name: AWSCOGNITOUSERPOOLSOURCE_IMAGE
          value: gcr.io/triggermesh/awscognitouserpoolsource-adapter:v1.18.1
        - name: AWSDYNAMODBSOURCE_IMAGE
          value: gcr.io/triggermesh/awsdynamodbsource-adapter:v1.18.1
        - name: AWSKINESISSOURCE_IMAGE
          value: gcr.io/triggermesh/awskinesissource-adapter:v1.18.1
        - name: AWSPERFORMANCEINSIGHTSSOURCE_IMAGE
          value: gcr.io/triggermesh/awsperformanceinsightssource-adapter:v1.18.1
        - name: AWSSNSSOURCE_IMAGE
          value: gcr.io/triggermesh/awssnssource-adapter:v1.18.1
        - name: AWSSQSSOURCE_IMAGE
          value: gcr.io/triggermesh/awssqssource-adapter:v1.18.1
        - name: AZUREEVENTHUBSOURCE_IMAGE
          value: gcr.io/triggermesh/azureeventhubsource-adapter:v1.18.1
        - name: AZUREIOTHUBSOURCE_IMAGE
          value: gcr.io/triggermesh/azureiothubsource-adapter:v1.18.1
        - name: AZUREQUEUESTORAGESOURCE_IMAGE
          value: gcr.io/triggermesh/azurequeuestoragesource-adapter:v1.18.1
        - name: AZURESERVICEBUSSOURCE_IMAGE
          value: gcr.io/triggermesh/azureservicebussource-adapter:v1.18.1
        - name: GOOGLECLOUDPUBSUBSOURCE_IMAGE
          value: gcr.io/triggermesh/googlecloudpubsubsource-adapter:v1.18.1

        securityContext:
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: [all]

        ports:
        - name: metrics
          containerPort: 9090
        - name: profiling
          containerPort: 8008
